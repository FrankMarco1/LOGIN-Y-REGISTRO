<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>REGISTRO Y LOGIN</title>
</head>
<body>
    <form style="margin: 20%; margin-left: 20%;">
        <h1>LOGIN</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">LOGINN</button>
      </form>

      <form style="margin: 20%; margin-left: 20%;">
        <h1>REGISTRO</h1>
  
      <form class="row g-3">
          
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">EMAIL</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">CONTRASEÑA</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">NOMBRES</label>
          <input type="text" class="form-control" id="nombres" >
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">APELLIDOS</label>
          <input type="text" class="form-control" id="apellidos" >
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">DNI</label>
            <input type="number" class="form-control" id="DNI" >
          </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">DISTRITO</label>
          <input type="text" class="form-control" id="DISTRITO">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">PROVINCIA</label>
            <input type="text" class="form-control" id="PROVINCIA">
          </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">EDAD</label>
          <input type="text" class="form-control" id="EDAD">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">RESGISTRO</button>
        </div>
      </form>
    </form>
</body>
</html>
